<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>ТЕСТ САЙТ HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .cat.pulsating {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <main>
      <a href="https://crupno.github.io">
        <img src="img/bane.svg" width="300" height="300" alt="ТЕСТ САЙТ HTML" class="cat pulsating">
      </a>
      <h1>ТЕСТ САЙТ HTML</h1>
      <img src="img/cat.jpg" width="300" height="300" alt="Котик" class="cat">
      <p>
        <a href="https://github.com/crupno/crupno.github.io">github.com/crupno/crupno.github.io</a>
      </p>
    </main>
  </body>
</html>
